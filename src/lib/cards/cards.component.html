<div class="mc-cards-wrapper mc-layout" [ngClass]="statusClass"
     [class.mc-card__white]="isWhiteMode" [class.mc-card__selected]="selected"
     (click)="clicked($event)" (mouseenter)="mouseEnter()" (mouseleave)="hover = false">
    <div class="content-left" [class.has-content]="contentLeft">
        <ng-content select="[content-left]"></ng-content>
    </div>
    <div class="main-content" >
        <ng-content></ng-content>
    </div>
    <div class="content-right"[class.has-content]="contentRight">
        <ng-content select="[content-right]"></ng-content>
    </div>
</div>
<div class="mc-cards-hover-overlay"></div>
<div class="mc-cards-focus-overlay"></div>
